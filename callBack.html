<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack</title>
</head>
<body>
    <script>
        function show(a){
            console.log("I am a simple function");
        }
        function show1(a,anything){
            console.log("I am call back function: ",a);
            anything(a);
        }
        show1(101,show);
    </script>
</body>
</html>
